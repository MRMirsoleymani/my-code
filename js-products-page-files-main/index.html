<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botostart JS Project</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <p>mrams | Product Page</p>
    </header>
    <main>
      <div id="Search">
        <input placeholder="Search name" id="Search-input" type="text">
        <div>
          <button class="filter Selected" data-filter="all">All</button>
          <button class="filter" data-filter="tech">Tech</button>
          <button class="filter" data-filter="clothing">Clothing</button>
          <button class="filter" data-filter="health">Health</button>
        </div>
        <div id="search_price">
          <input placeholder="Search price" type="number">
          <button>Search</button>
        </div>
      </div>
      <div id="Products">
        <div class="Product-item" data-category="tech">
          <img src="img/iphone.png" alt="iphone">
          <p>Apple iphone 14 pro</p>
          <span>$ 1499</span>
        </div>
        <div class="Product-item" data-category="clothing">
          <img src="img/shoes.png" alt="shoes">
          <p>Running shoes</p>
          <span>$ 199</span>
        </div>
        <div class="Product-item" data-category="tech">
          <img src="img/watch.png" alt="Apple watch">
          <p>Apple watch</p>
          <span>$ 399</span>
        </div>
        <div class="Product-item" data-category="clothing">
          <img src="img/bag.png" alt="College Bag">
          <p>College Bag</p>
          <span>$ 139</span>
        </div>
        <div class="Product-item" data-category="clothing">
          <img src="img/watch.png" alt="Boy's Jacket">
          <p>Boy's Jacket</p>
          <span>$ 169</span>
        </div>
        <div class="Product-item" data-category="health">
          <img src="img/shampoo.png" alt="Ceratin Hair Care">
          <p>Ceratin Hair Care</p>
          <span>$ 39</span>
        </div>
        <div class="Product-item" data-category="tech">
          <img src="img/airpods.png" alt="Apple Airpods Pro">
          <p>Apple Airpods Pro</p>
          <span>$ 299</span>
        </div>
        <div class="Product-item" data-category="health">
          <img src="img/vitamin.png" alt="Vitamin E">
          <p>Vitamin E</p>
          <span>$ 39</span>
        </div>
        <div class="Product-item" data-category="health">
          <img src="img/cream.png" alt="Face Cream">
          <p>Face cream</p>
          <span>$ 39</span>
        </div>
      </div>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
