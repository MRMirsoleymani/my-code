<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
       <h2>Todo App | mrams</h2> 
       <div class="input-section">
        <input placeholder="Add todo..."  type="text" id="task-input">
        <input type="date" id="date-input">
        <button id="add-button">Add</button>
        <button id="edit-button">Edit</button>
       </div>
       <div class="todos-operator">
        <div>
            <button class="filters-todos" data-filter="all">All</button>
            <button class="filters-todos" data-filter="pending">Pending</button>
            <button class="filters-todos" data-filter="completed">Completed</button>
        </div>
        <button id="delet-all-button">Delete All</button>
       </div>
    </div>
    <div id="alert-message"></div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="./app.js"></script>
</body>
</html>
